
<form>
  <div class="form-group"><h3>Primeira Aplicação em Angular</h3></div>

  <div class="form-group">
    <label for="login">Email:</label>
    <input type="text" class="form-control" [(ngModel)]="usuario.login"  #email="ngModel" name="login" id="login" required />
    <!-- Tive que colocar #EMAIL, pois se colocasse #login dava conflito com metodo de entrar (click)="login()" -->
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="text" class="form-control" [(ngModel)]="usuario.senha" #senha="ngModel" name="senha" id="senha"  required />
  </div>

  <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()" >Acessar</button>
</form>
